	<!--This is a template for the list screen. It should only contain the template for each column. i.e. <td></td> tags only-->
	<!--Example-->
	<!--The following code repeats through all the columns available in a record-->
	<td ng-repeat="key in data.listKeys">
	    <span ng-if="!(['is_active', 'assignee','reporter'].indexOf(key) > -1)">{{item[key]}}</span>
	    <span ng-if="key == 'assignee'">{{item[key].first_name + ' ' + item[key].last_name}}</span>
	    <span ng-if="key == 'reporter'">{{item[key].first_name + ' ' + item[key].last_name}}</span>
	    <!--<span ng-if="key == 'username'">{{item[key].username + ' ' + item[key].username}}</span>
	    <span ng-if="key == 'reporter_id'">{{item[key].$route.current.username</span> 
	    <!--<span>{{$rootScope.currentUser.username)}}<span>-->
	    <span ng-if="key == 'is_active'">{{item[key] == 1 ? 'Yes' : 'No'}}</span>
	</td>
   <!--The following code creates a link to view detailed record. You can use 'currentRoute' to represent the current base route that matches your API. e.g. 'tasks' in this case.-->
	<td>
	    <a href="#!/{{currentRoute}}/{{item.id}}">View</a>
	</td>
