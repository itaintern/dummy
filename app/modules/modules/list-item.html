<td>
	<a ng-if="currentUser.role == 'superadmin' || (currentUser.role != 'superadmin' && item.role !='superadmin')"

<td>

<td>
	<span>
		<a class="btn-floating red darken-4" ng-click="softDelete(item)">

		</a>
	</span>
</td>
